<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.scss" />
    <title>CSS Layout Masterclass</title>
  </head>
  <body>
    <div class="phone">
      <header class="header">
        <ul class="header__list">
          <li class="header__list-item">All</li>
          <li class="header__list-item">Advertising</li>
          <li class="header__list-item">Dev & Data Science</li>
          <li class="header__list-item">Goals</li>
        </ul>
      </header>

      <main class="cards">
        <div class="cards__card">
          <h2 class="cards__title">The Making of Modern Art</h2>
          <footer class="card__footer">
            <span class="price">Free</span>
            <span class="length">2</span>
          </footer>
        </div>

        <div class="cards__card">
          <h2 class="cards__title">Mobile Interfaces Advanced</h2>
          <footer class="card__footer">
            <span class="price">Free</span>
            <span class="length">2</span>
          </footer>
        </div>

        <div class="cards__card">
          <h2 class="cards__title">Graphic Design.<br />Professium</h2>
          <footer class="card__footer">
            <span class="price">$199/month</span>
            <span class="length">9 months</span>
          </footer>
        </div>

        <div class="cards__card">
          <h2 class="cards__title">Web<br />Design<br />Junior</h2>
          <footer class="card__footer">
            <span class="price">Free</span>
            <span class="length">3</span>
          </footer>
        </div>

        <div class="cards__card">
          <h2 class="cards__title">Inclusive<br />Web<br />Design</h2>
          <footer class="card__footer">
            <span class="price">$99/mon</span>
            <span class="length">3</span>
          </footer>
        </div>

        <div class="cards__card">
          <h2 class="cards__title">Machine Learning</h2>
          <footer class="card__footer">
            <span class="price">$199/month</span>
            <span class="length">9 months</span>
          </footer>
        </div>
      </main>
    </div>
  </body>
</html>
