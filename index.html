      <div class="info__hd">

        <div class="hd__footer">

          <div class="hd__full">
            <span></span>

      <div class="info__hd">

        <div class="hd__footer">

      <div class="info__hd">

        <div class="info__space-item">
          <h3>USED (TB) / OF TOTAL 8</h3>

        <div class="info__space-item">

    <section class="stat">

      <div class="stats__stat">

      <div class="stats__stat">

          <span class="stat__name">IMAGES</span>

      <div class="stats__stat">
