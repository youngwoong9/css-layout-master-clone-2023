<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/c159670f68.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.scss" />
    <title>CSS Layout Masterclass</title>
  </head>
  <body>
    <div class="bar">
      <span>GOW HASTINGS ARCHITECTS</span>
    </div>

    <div class="bar">
      <span>PROJECTS</span>
    </div>

    <main class="main">
      <div class="nav">
        <ul>
          <li class="nav-item">EDUCATION</li>
          <li class="nav-item">FOOD & CULINARY</li>
          <li class="nav-item">MEETING PLACE</li>
          <li class="nav-item">WORK SPACE</li>
        </ul>
      </div>

      <div class="filter">
        <span class="filter__title">BROWSE BY CLIENT</span>

        <div class="filter__types">
          <span class="filter__name">FEATURED</span>
          <div class="filter__slash">/</div>
          <span class="filter__name filter__name--selected">GALLERY</span>
          <div class="filter__slash">/</div>
          <span class="filter__name">LIST</span>
        </div>
      </div>

      <section class="projects">
        <div class="project">
          <img src="https://source.unsplash.com/random" class="project__img" />
          <span class="project__name">
            George Brown Centre for Hospitality & Culinary Arts
          </span>
        </div>
        <div class="project">
          <img src="https://source.unsplash.com/random" class="project__img" />
          <span class="project__name"></span>
        </div>
        <div class="project">
          <img src="https://source.unsplash.com/random" class="project__img" />
          <span class="project__name"></span>
        </div>
        <div class="project">
          <img src="https://source.unsplash.com/random" class="project__img" />
          <span class="project__name"></span>
        </div>
        <div class="project">
          <img src="https://source.unsplash.com/random" class="project__img" />
          <span class="project__name"></span>
        </div>
        <div class="project">
          <img src="https://source.unsplash.com/random" class="project__img" />
          <span class="project__name"></span>
        </div>
        <div class="project">
          <img src="https://source.unsplash.com/random" class="project__img" />
          <span class="project__name"></span>
        </div>
        <div class="project">
          <img src="https://source.unsplash.com/random" class="project__img" />
          <span class="project__name"></span>
        </div>
      </section>
    </main>

    <div class="bar">
      <span>PROJECTS</span>
    </div>

    <div class="bar">
      <span>MENU</span>
    </div>
  </body>
</html>
