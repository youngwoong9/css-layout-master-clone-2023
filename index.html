<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/c159670f68.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.scss" />
    <title>CSS Layout Masterclass</title>
  </head>
  <body>
    <div class="phone">
      <header class="header">
        <div class="i-container">
          <i class="fa-solid fa-chevron-left"></i>
          <i class="fa-solid fa-bars"></i>
        </div>
        <h1 class="header__title">MY CART</h1>
        <i class="fa-solid fa-cart-shopping"></i>
      </header>

      <section class="total">
        <span class="total__price">€3550</span>
        <span class="total__subtitle">based on your 5 items</span>
      </section>

      <section class="items">
        <article class="item">
          <div class="item__info">
            <div class="item__info-col">
              <h2 class="item__title">POP TEMPLE PRINT T-SHIRT</h2>
              <h3 class="item__subtitle">versace limited 2021</h3>
            </div>

            <div class="item__info-col">
              <span class="item__total-price">€ 1990</span>
              <div class="item__piece-price">€ 995 per piece</div>
            </div>
          </div>

          <div class="item__specs">
            <div class="spec">
              <span class="spec__title">Size</span>
              <div class="spec__value">48-L</div>
            </div>
            <div class="spec">
              <span class="spec__title">QT</span>
              <div class="spec__value">2 pcs</div>
            </div>
          </div>

          <img class="item__photo" src="https://source.unsplash.com/random" />
        </article>
        <div class="margin-box"></div>
        <article class="item">
          <div class="item__info">
            <div class="item__info-col">
              <h2 class="item__title">CHAIN REACTION TRAINERS</h2>
              <h3 class="item__subtitle">versace limited 2021</h3>
            </div>

            <div class="item__info-col">
              <span class="item__total-price">€ 850</span>
              <div class="item__piece-price">€ 850 per piece</div>
            </div>
          </div>

          <div class="item__specs">
            <div class="spec">
              <span class="spec__title">Size</span>
              <span class="spec__value">45</span>
            </div>
            <div class="spec">
              <span class="spec__title">QT</span>
              <span class="spec__value">1 pcs</span>
            </div>
          </div>

          <img class="item__photo" src="https://source.unsplash.com/random" />
        </article>
        <div class="margin-box"></div>
      </section>
    </div>
  </body>
</html>
